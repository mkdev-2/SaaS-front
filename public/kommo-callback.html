<!DOCTYPE html>
<html>
<head>
  <title>Kommo Authentication</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    
    if (code) {
      window.opener.postMessage({ type: 'KOMMO_AUTH_CODE', code }, '*');
      window.close();
    }
  </script>
</body>
</html>
